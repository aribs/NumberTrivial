<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="container">
        <div class="row">
            <header class="col-md-4 col-md-offset-4">
                <h1>
                    Trivial Numbers
                </h1>
                <hr>
            </header>
        </div>
           <div class="row" id="gameRow">
               <div class="col-md-4 col-md-offset-4">
                    <span id="countQuestion"></span>
                    <div id="progressBar">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="70"
                                 aria-valuemin="0" aria-valuemax="10" style="width:10%">
                            </div>
                        </div>
                    </div>

                   <div class="questionText">

                   </div>
                   <div class="selectAnswers">
                       <div class="radio">
                           <label>
                               <input type="radio" name="inlineRadioOptions"  value="false" class="radioAnswer">
                               <span id="inlineAnswerBad1"></span>
                           </label>
                           <label>
                               <input type="radio" name="inlineRadioOptions"  value="false" class="radioAnswer">
                               <span id="inlineAnswerBad2"></span>
                           </label>
                           <br>
                           <label>
                               <input type="radio" name="inlineRadioOptions"  value="true" id="answerTrue" class="radioAnswer">
                               <span id="inlineAnswerTrue"></span>
                           </label>
                           <label>
                               <input type="radio" name="inlineRadioOptions"  value="false" class="radioAnswer">
                               <span id="inlineAnswerBad3"></span>
                           </label>
                        </div>
                   </div>
                   <div id="buttonsSelect" class="col-md-4 col-xs-offset-3">
                       <button id="buttonSend">Send</button>
                       <button id="buttonDontKnow">I dont know</button>
                   </div>
               </div>
           </div>

           <div class="row" id="resultslabel">

           </div>
       </div>


       </div>


        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script src="script.js" async="async"></script>
    </body>
</html>
